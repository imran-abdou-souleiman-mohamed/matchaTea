<body class="body_commandes">
    <header>
        <section class="valo">
            <img class="logo" src="/image/logo.png" alt="logo">
            <img  class="logo23"  src="https://customisation.club/cdn/shop/products/drake-ovo-logo-psd-440677_c5fb2e07-7e26-4de7-8fb4-c3cc212cb00e_300x300.png?v=1682789360" alt="logo" width="20" height="20">

    <main>
        <div class="center-form"> <!-- Ajout de la classe pour centrer le formulaire -->
            <form action="process_command.php" method="POST">
                <h2>Formulaire de Commande</h2>
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="adresse">Adresse:</label><br>
                <textarea id="adresse" name="adresse" required></textarea><br>

                <label for="produit">Produit:</label><br>
                <select id="produit" name="produit" required>
                    <option value="matcha">Matcha</option>
                    <option value="sencha">Sencha</option>
                    <option value="oolong">Oolong</option>
                </select><br>

                <label for="quantite">Quantité:</label><br>
                <input type="number" id="quantite" name="quantite" min="1" required><br>

                <input type="submit" value="Valider la Commande">
            </form>
        </div>
    </main>
